<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Component Preview</title>
    <!-- Preline UI & Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#14b8a6', // Teal 500
                        'primary-hover': '#0d9488',
                        'primary-focus': '#0f766e',
                        foreground: '#1e293b',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 p-10">
    <!-- Component Start -->
    <!-- Table -->
    <div class="min-w-full">
        <div
            class="overflow-x-auto [&::-webkit-scrollbar]:h-2 [&::-webkit-scrollbar-thumb]:rounded-none [&::-webkit-scrollbar-track]:bg-scrollbar-track [&::-webkit-scrollbar-thumb]:bg-scrollbar-thumb">
            <table class="min-w-full">
                <thead>
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-start text-xs font-medium text-muted-foreground-1 uppercase">Name</th>
                        <th scope="col"
                            class="px-6 py-3 text-start text-xs font-medium text-muted-foreground-1 uppercase">Age</th>
                        <th scope="col"
                            class="px-6 py-3 text-start text-xs font-medium text-muted-foreground-1 uppercase">Address
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-end text-xs font-medium text-muted-foreground-1 uppercase">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-table-line">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-foreground">John Brown</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-foreground">45</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-foreground">New York No. 1 Lake Park</td>
                        <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                            <button type="button"
                                class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg text-primary hover:text-primary-hover focus:outline-hidden focus:text-primary-focus disabled:opacity-50 disabled:pointer-events-none">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-foreground">Jim Green</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-foreground">27</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-foreground">London No. 1 Lake Park</td>
                        <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                            <button type="button"
                                class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg text-primary hover:text-primary-hover focus:outline-hidden focus:text-primary-focus disabled:opacity-50 disabled:pointer-events-none">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-foreground">Joe Black</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-foreground">31</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-foreground">Sidney No. 1 Lake Park</td>
                        <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                            <button type="button"
                                class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg text-primary hover:text-primary-hover focus:outline-hidden focus:text-primary-focus disabled:opacity-50 disabled:pointer-events-none">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- End Table -->
    <!-- Component End -->
</body>

</html>
